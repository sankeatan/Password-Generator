<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
       </div>
       <div class ="card-body" id="password-criteria" >
         <form id="password">
           <h3>Select between 8 - 32 characters:</h3>
          <input type="number" set= "8" min="8" max="32" id="charNumber" required><br>
          <!--lowercase, uppercase, numeric, and/or special characters-->
          <h3>Included Characters</h3>
          <h3 for="lowercase">lowercase</h3>
          <input type="radio" id="lowercase"><br>
          <h3 for="uppercase">uppercase</h3>
          <input type="radio" id="uppercase"><br>
          <h3 for="numeric">numeric</h3>
          <input type="radio" id="numeric"><br>
          <h3 for="sepcial-characters">special characters</h3>
          <input type="radio" id="special-characters"><br>
          <input type="reset" class ="btn"><br>
          <input type="submit" value="Submit" class="btn" id="submit">
        </form>

       </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
